<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Ã“rdenes</title>
</head>
<body>
    <h1>Lista de Ã“rdenes</h1>
    <table>
        <thead>
            <tr>
                <th>ID Cliente</th>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="orden : ${ordenes}">
                <td th:text="${orden.clienteId}"></td>
                <td th:text="${orden.productoId}"></td>
                <td th:text="${orden.cantidad}"></td>
                <td>
                    <a th:href="@{/ordenes/edit/{id}(id=${orden.id})}">Editar</a>
                    <form th:action="@{/api/ordenes/{id}(id=${orden.id})}" method="post" style="display:inline;">
                        <input type="hidden" name="_method" value="delete"/>
                        <button type="submit">Eliminar</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/ordenes/create">Crear Nueva Orden</a>
</body>
</html>
